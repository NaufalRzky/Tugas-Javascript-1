<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan</title>
  <style>
    body {
      display: flex;
      text-align: center;
    }
    .box {
      height: 400px;
      width: 400px;
      border: 1px solid red;
    }
    .kubus{
        height: 400px;
        width: 400px;
        border: 1px solid blue;
    }
  </style>
</head>
<body>
  

  <div class="box"></div>
  <div class="box"></div> 
  <div class="box"></div> 
  <div class="box"></div> 
  <div class="box"></div> 
  <div class="box"></div> 
  <div class="box"></div> 
  <div class="box"></div>

  <div class="kubus"></div> 
  <div class="kubus"></div> 
  <div class="kubus"></div> 


  
  <script>
    let box = document.getElementsByClassName('box');
    let kubus = document.getElementsByClassName('kubus');
    
    for (let i = 0; i < box.length; i++) {
      box[i].innerHTML = 'hai'
    }
    for (let i = 0; i < kubus.length; i++) {
      kubus[i].innerHTML = 'woi'
    }
  </script>
</body>
</html>
